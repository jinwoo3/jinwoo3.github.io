    <script>window.__INITIAL_STATE__={"data":{"author":{"title":"Kei Jeon","path":"\u002Fauthor\u002Fkei-jeon\u002F","image":"uploads\u002Fauthor-images\u002Fkei.jpeg","blurb":"Soomgo Frontend Engineer","content":"\u003Ch1 id=\"bio\"\u003E\u003Ca href=\"#bio\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EBio\u003C\u002Fh1\u003E\n\u003Cp\u003EIf you would like your authors to have a bio, welp, it can go right here.\u003C\u002Fp\u003E\n","belongsTo":{"totalCount":1,"pageInfo":{"totalPages":1,"currentPage":1},"edges":[{"node":{"id":"bb8fc898b05cf4e28cc2cb9252d551dc","title":"모두를 위한 Http2","excerpt":"About Http2","featuredImage":"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F0*FdAl6usvruTSfH3Z","path":"\u002Fblog\u002F2020\u002F09\u002F29\u002Fhttp2-for-all\u002F","content":"\u003Cp\u003E반갑습니다. 숨고 프론트엔드 챕터를 리딩하는 Kei 입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E저희 Tech팀 내부에서 기술블로그를 남겨보자고 논의된게 어느덧 1년이 넘은것 같은데 드디어 첫 포스팅을 남깁니다. 무척 기쁘고 기대가 됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이 글을 시작으로 숨고라는 서비스, 조직이 아직 보여주지 못한 숨고의 여러 기술적인 고민들을 계속해서 기록하면 좋겠습니다.\u003C\u002Fp\u003E\n\u003Ch1 id=\"주제\"\u003E\u003Ca href=\"#%EC%A3%BC%EC%A0%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E주제\u003C\u002Fh1\u003E\n\u003Cp\u003E첫번째 포스팅의 주제는 Http2 입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E굉장히 중요한 기술이지만 당장은 필요 없고 굳이 알기위해 귀찮은 노력을 하지 않는다면 얻을 수 없는 \u003Cstrong\u003E계륵\u003C\u002Fstrong\u003E(鷄肋)과 같은 기술이지요.\u003C\u002Fp\u003E\n\u003Cp\u003E마침 지난달 사내 세미나에서 발표하여 정리를 해봤기에 부담없이 기록할 수 있을것 같네요.\u003C\u002Fp\u003E\n\u003Ch1 id=\"무엇인가\"\u003E\u003Ca href=\"#%EB%AC%B4%EC%97%87%EC%9D%B8%EA%B0%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E무엇인가\u003C\u002Fh1\u003E\n\u003Cp\u003EHttp2를 한마디로 정의한다면 “괜찮은 기술을 때려넣은 만든 Http1 보다 빠른 녀석”이라고 정의할 수 있을것 같습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E하지만 이는 현상적인 설명일 뿐이고 Http2는 여러가지 정의를 가질 수 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E25년산 Http1의 Next Generation\u003C\u002Fli\u003E\n\u003Cli\u003E구글이 만든 SPDY 프로토콜의 Official Stable Version\u003C\u002Fli\u003E\n\u003Cli\u003E네트워크 복수 요청에 대한 최적화가 이루어진 Http\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E이처럼 관점에 따라서 여러가지 정의가 있을 수 있지만 이 포스팅에선 마지막 성능적인 관점에서의 Http2를 다뤄볼까 합니다.\u003C\u002Fp\u003E\n\u003Ch1 id=\"http-1의-문제\"\u003E\u003Ca href=\"#http-1%EC%9D%98-%EB%AC%B8%EC%A0%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHttp 1의 문제\u003C\u002Fh1\u003E\n\u003Cp\u003E모든 애플리케이션이 다음 릴리즈를 출시하는 이유가 있듯 Http2도 기존 버전의 Http가 해결할 수 없는 이러 저러한 문제를 해결하기위해 고안되었습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E시간이 지날 수록 서버들은 큰 용량의 리소스를 제공하고 네트워크의 규모와 성능이 나날이 좋아지는 만큼 Http1은 이전에 없던 다음과 같은 문제를 직면 했습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E요청마다 필요한 무거운 Tcp Connection\u003C\u002Fli\u003E\n\u003Cli\u003E첫번째 패킷의 Resolve를 기다리는 Head Of Line Blocking\u003C\u002Fli\u003E\n\u003Cli\u003E무거운 헤더 사이즈 Heavy Header\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EHttp1은 태생적으로봐도 표준 채택을위해 의도적으로 단순하게 만들었고 성능에 대해선 크게 논의되지 않았다는게 \u003Cu\u003E\u003Ca href=\"https:\u002F\u002Fhpbn.co\u002Fbrief-history-of-http\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EHPBN\u003C\u002Fa\u003E\u003C\u002Fu\u003E에서 확인됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E프론트엔드 엔지니어들은 이러한 근본적인 문제를 끌어안고 \u003Cstrong\u003E이미지 스프라이트, 도메인샤딩, 웹팩 번들링\u003C\u002Fstrong\u003E등 눈물 나는 최적화를 진행했던 기억이 저 역시도 있습니다.\u003C\u002Fp\u003E\n\u003Ch1 id=\"http1-vs-http2\"\u003E\u003Ca href=\"#http1-vs-http2\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHttp1 vs Http2\u003C\u002Fh1\u003E\n\u003Cp\u003EHttp2의 동작은 Http1과 비교했을때 다음과 같이 묘사될 수 있는데 모르는 사람이 봐도 Http1은 요청-응답이 직렬로 이루어지고 Http2는 비교적 병렬로 이루어지는것을 확인할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F0*FdAl6usvruTSfH3Z\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E이번엔 Http2로 전달하는 패킷의 레이아웃을 봅시다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F0*JfQDeoy6vd7x3pJT\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E기본적으로 Network, Transport, Session 레이어에선 Http1과 Http2의 차이가 없습니다. 이 둘을 나누는것은 단지 Application 레이어의 차이라고 볼 수 있지요.\u003C\u002Fp\u003E\n\u003Cp\u003EHttp1에서 문자열과 개행으로 구분된 Header, Body의 데이터가 Http2에선 Binary Framing이라는 압축된 스트림으로 대체됩니다. 이런 스트림들은 이후에 설명할 여러 기술을 통해 다중화되어 병렬로 전달됩니다.\u003C\u002Fp\u003E\n\u003Ch1 id=\"다중화-multiplexing\"\u003E\u003Ca href=\"#%EB%8B%A4%EC%A4%91%ED%99%94-multiplexing\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E다중화 (multiplexing)\u003C\u002Fh1\u003E\n\u003Cp\u003E다중화는 네트워크 용어로 여러 데이터를 하나의 결합된 데이터로 보낸다는 의미를 내포하고 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003EHttp2 관점에서 볼때 위에서 설명한 Binary Framing 계층의 여러 Headers, Data 프레임이 하나의 TCP 연결에 결합되어 전송됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003EHttp1에선 개별 Frame 마다 비싼 비용의 TCP 연결이 생성 되었으니 주목할만한 개선이라고 볼 수 있지요. 이를 자세히보면 다음과 같은 절차로 전송됩니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EHttp 메시지를 독립된 프레임으로 세분화\u003C\u002Fli\u003E\n\u003Cli\u003E이 프레임을 우선순위에 맞게 TCP 연결에 끼워넣는다 (인터리빙)\u003C\u002Fli\u003E\n\u003Cli\u003E수신 채널에서 이를 프레임을 재 조립하여 Http 메시지로 가공\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E이렇게 프레임을 다중화하여 TCP 연결을 최소화하는것이 Http2 성능 최적화에 핵심이라고 볼 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F1*BsKSsMU1ykK9jdylzYw3OA.png\"\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"서버-푸시\"\u003E\u003Ca href=\"#%EC%84%9C%EB%B2%84-%ED%91%B8%EC%8B%9C\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E서버 푸시\u003C\u002Fh1\u003E\n\u003Cp\u003E다중화와 더불어 Http2에서 주목할만한 개선은 서버 푸시입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E단일 요청에 대한 복수 응답을 의미하는 개념인데 이는 기존의 비슷한 동작을 구현하기위해 필요했던 비싼 비용의 소켓, 폴링, 스트리밍과 같은 기술들과 구분됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E단지 한번의 요청이면 됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F1*vUUfLF_Ar5S7d-ifO3VZxQ.png\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E서버는 어떤 리소스가 클라이언트에 필요한지 이미 알고 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이러한 개념을 이용해 한꺼번에 리소스를 제공한다면 불필요한 TCP 연결을 최소화할 수 있지요.\u003C\u002Fp\u003E\n\u003Cp\u003E또한 원하지 않는 리소스를 클라이언트가 제어할 수 있도록 SETTINGS 프레임을 정의할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E(참고: \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fspdy-http2\u002Fnode-spdy#push-streams\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgithub.com\u002Fspdy-http2\u002Fnode-spdy#push-streams\u003C\u002Fa\u003E)\u003C\u002Fp\u003E\n\u003Ch1 id=\"hpack-압축\"\u003E\u003Ca href=\"#hpack-%EC%95%95%EC%B6%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EHPACK 압축\u003C\u002Fh1\u003E\n\u003Cp\u003EHPACK 압축은 이전에 없던 새로운 압축 알고리즘이 아니라 Http2에서 주고받을 헤더의 사이즈를 줄이기 위해 명명된 기술 이름입니다.\u003C\u002Fp\u003E\n\u003Cp\u003EHPACK은 크게 \u003Cu\u003E\u003Ca href=\"https:\u002F\u002Fko.wikipedia.org\u002Fwiki\u002F%ED%97%88%ED%94%84%EB%A8%BC_%EB%B6%80%ED%98%B8%ED%99%94\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EHuffman Code\u003C\u002Fa\u003E\u003C\u002Fu\u003E를 이용한 무손실 압축, Header Indexing 등의 최적화를 포함하고 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003EHuffman Code 무손실 압축은 \u003Cu\u003E\u003Ca href=\"https:\u002F\u002Fko.wikipedia.org\u002Fwiki\u002F%ED%97%88%ED%94%84%EB%A8%BC_%EB%B6%80%ED%98%B8%ED%99%94\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E위키피디아의 설명\u003C\u002Fa\u003E\u003C\u002Fu\u003E으로 대체하고 Header Indexing은 다음과 같은 원리로 이루어집니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E이전에 표시된 헤더의 색인 목록을 클라이언트와 서버가 유지\u003C\u002Fli\u003E\n\u003Cli\u003E새로 추가된 헤더에 대해서만 압축되어 포함\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F0*P0mLUL-CC12MyFaq\"\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"결과\"\u003E\u003Ca href=\"#%EA%B2%B0%EA%B3%BC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E결과\u003C\u002Fh1\u003E\n\u003Cp\u003E위 세가지 개선 뿐 아니라 \u003Cu\u003E\u003Ca href=\"https:\u002F\u002Fhpbn.co\u002Fhttp2\u002F#stream-prioritization\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EStream Prioritization\u003C\u002Fa\u003E\u003C\u002Fu\u003E, \u003Cu\u003E\u003Ca href=\"https:\u002F\u002Fhpbn.co\u002Fhttp2\u002F#one-connection-per-origin\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EOne Connection Per Origin\u003C\u002Fa\u003E\u003C\u002Fu\u003E, \u003Cu\u003E\u003Ca href=\"https:\u002F\u002Fhpbn.co\u002Fhttp2\u002F#flow-control\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EFlow Control\u003C\u002Fa\u003E\u003C\u002Fu\u003E 등의 개선도 있습니다. 운용중인 제품에 Http2로의 전환을 검토한다면 한번씩 읽어봐야할 녀석들입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cu\u003E\u003Ca href=\"https:\u002F\u002Fwww.thewebmaster.com\u002Fhosting\u002F2015\u002Fdec\u002F14\u002Fwhat-is-http2-and-how-does-it-compare-to-http1-1\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E여러 아티클\u003C\u002Fa\u003E\u003C\u002Fu\u003E과 \u003Cu\u003E\u003Ca href=\"https:\u002F\u002Fcss-tricks.com\u002Fhttp2-real-world-performance-test-analysis\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E조사한 자료\u003C\u002Fa\u003E\u003C\u002Fu\u003E들에 따르면 Http1 대비 Http2의 성능수준이 리소스 구조에 따라 최소 \u003Cstrong\u003E14% ~ 40%\u003C\u002Fstrong\u003E 정도의 개선을 말하고 있습니다. 전체 리소스의 규모가 크고 잘게 쪼개어 제공 될수록 더 높은 개선을 얻을 수 있지요. 이는 전반적으로 규모가 커지는 애플리케이션의 방향에 더욱더 필요한 기술이라고 말할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003EHttp2는 확실히 Http1보다 좋고 빠릅니다. 또한 대부분의 브라우저와 웹서버가 안정화된 기능(Stable Feature)으로 이를 지원하고 있습니다. 이미 많은 서비스가 Http2로의 전환을 이루어냈고 성능 개선을 체감하고 있습니다. 이에 경각심을 느끼며 숨고 역시 완전한 Http2로의 전환을 하나씩 진행하고 있습니다.\u003C\u002Fp\u003E\n\u003Cbr\u003E\n\u003Cbr\u003E\n\u003Cp\u003E관련해서 리서치를 진행할수록 해볼만한 가치가 있는 개선이라고 생각이 들었습니다. 성능을 중요한 관점으로 보신다면 더욱이 그렇습니다.\u003C\u002Fp\u003E\n","date":"September 29th 2020","author":{"id":"kei","title":"Kei Jeon","image":"uploads\u002Fauthor-images\u002Fkei.jpeg","path":"\u002Fauthor\u002Fkei-jeon\u002F"}}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.fa1010ad.js" defer></script><script src="/assets/js/page--src--templates--author-vue.60778b21.js" defer></script>
