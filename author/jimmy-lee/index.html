    <script>window.__INITIAL_STATE__={"data":{"author":{"title":"Jimmy Lee","path":"\u002Fauthor\u002Fjimmy-lee\u002F","image":"uploads\u002Fauthor-images\u002Fjimmy.png","blurb":"Soomgo Mobile Engineer","content":"\u003Ch1 id=\"bio\"\u003E\u003Ca href=\"#bio\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EBio\u003C\u002Fh1\u003E\n\u003Cp\u003EIf you would like your authors to have a bio, welp, it can go right here.\u003C\u002Fp\u003E\n","belongsTo":{"totalCount":3,"pageInfo":{"totalPages":1,"currentPage":1},"edges":[{"node":{"id":"ae5576a53167114266f6ab8c69cfe19f","title":"애자일의 근본 알아보기","excerpt":"About Agile","featuredImage":"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F0*7ciFNafb7IuSRQ0v","path":"\u002Fblog\u002F2021\u002F05\u002F20\u002Fabout-fundamental-of-agile\u002F","content":"\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F0*7ciFNafb7IuSRQ0v\"\u003E\u003Cbr\u003E\n\u003Cem\u003EPhoto by \u003Cu\u003E\u003Ca href=\"https:\u002F\u002Funsplash.com\u002F@irfansimsar?utm_source=medium&#x26;utm_medium=referral\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EIrfan Simsar\u003C\u002Fa\u003E\u003C\u002Fu\u003E on \u003Cu\u003E\u003Ca href=\"https:\u002F\u002Funsplash.com\u002F?utm_source=medium&#x26;utm_medium=referral\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EUnsplash\u003C\u002Fa\u003E\u003C\u002Fu\u003E\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E안녕하세요. 숨고 모바일 챕터에서 리액트 네이티브 앱 개발을 하는 Jimmy입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E숨고에서는 더 좋은 제품을 만들기 위해 애자일 프로세스로 일하고 있습니다. 이 글에서는 애자일 프로세스의 근본이 되는 ‘애자일 소프트웨어 개발 선언문’에 대해 소개합니다.\u003C\u002Fp\u003E\n\u003Ch1 id=\"애자일-소프트웨어-개발-선언문\"\u003E\u003Ca href=\"#%EC%95%A0%EC%9E%90%EC%9D%BC-%EC%86%8C%ED%94%84%ED%8A%B8%EC%9B%A8%EC%96%B4-%EA%B0%9C%EB%B0%9C-%EC%84%A0%EC%96%B8%EB%AC%B8\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E애자일 소프트웨어 개발 선언문\u003C\u002Fh1\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F640\u002F1*0pa5Iqm2-Fmmx32iMjSACA.jpeg\"\u003E\u003Cbr\u003E\n\u003Cem\u003E2001년 2월, Light Weight Methods Conference에서 애자일 소프트웨어 개발이 논의되는 모습\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E2000년경 많은 소프트웨어 팀이 효율적인 프로세스 없이 일했고, 그로 인해 개발자는 예측 불가능 \u002F 반복되는 에러 \u002F 노력의 낭비를, 고객은 스케줄 지연 \u002F 예산 증가 \u002F 낮은 품질을 경험하고 있었습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이를 해결하기 위해 켄트 벡, 로버트 마틴 등의 전문가들이 모여 소프트웨어 팀이 빠르게 일하고 변화에 대응할 수 있도록 하는 가치와 원칙을 세웠고, 그 결과가 \u003Cu\u003E\u003Ca href=\"http:\u002F\u002Fagilemanifesto.org\u002Fiso\u002Fko\u002Fmanifesto.html\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E애자일 소프트웨어 개발 선언문\u003C\u002Fa\u003E\u003C\u002Fu\u003E입니다.\u003C\u002Fp\u003E\n\u003Ch1 id=\"가치\"\u003E\u003Ca href=\"#%EA%B0%80%EC%B9%98\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E가치\u003C\u002Fh1\u003E\n\u003Cp\u003E선언문에서는 네 가지 가치를 우선해야 한다고 이야기합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E왼쪽 항목 각각에도 가치가 있지만, 오른쪽 항목에 더 가치를 부여합니다.\u003C\u002Fp\u003E\n\u003Ch5 id=\"프로세스와-툴보다-개인과-상호작용이-우선이다\"\u003E\u003Ca href=\"#%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4%EC%99%80-%ED%88%B4%EB%B3%B4%EB%8B%A4-%EA%B0%9C%EC%9D%B8%EA%B3%BC-%EC%83%81%ED%98%B8%EC%9E%91%EC%9A%A9%EC%9D%B4-%EC%9A%B0%EC%84%A0%EC%9D%B4%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E프로세스와 툴보다 개인과 상호작용이 우선이다\u003C\u002Fh5\u003E\n\u003Cp\u003E실력은 평범하지만 서로 잘 대화하는 팀이, 실력이 월등하지만 팀원으로서 상호작용하지 못하는 팀보다 성공할 가능성이 높습니다. 프로세스와 툴도 중요하지만, 팀을 만들기 위한 노력이 우선되어야 합니다.\u003C\u002Fp\u003E\n\u003Cbr\u003E\n\u003Ch5 id=\"포괄적인-문서보다-동작하는-소프트웨어가-우선이다\"\u003E\u003Ca href=\"#%ED%8F%AC%EA%B4%84%EC%A0%81%EC%9D%B8-%EB%AC%B8%EC%84%9C%EB%B3%B4%EB%8B%A4-%EB%8F%99%EC%9E%91%ED%95%98%EB%8A%94-%EC%86%8C%ED%94%84%ED%8A%B8%EC%9B%A8%EC%96%B4%EA%B0%80-%EC%9A%B0%EC%84%A0%EC%9D%B4%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E포괄적인 문서보다 동작하는 소프트웨어가 우선이다\u003C\u002Fh5\u003E\n\u003Cp\u003E설계 원리와 구조에 대한 문서는 짧고 요약적으로 작성합니다. 새로운 팀원에게는 옆에서 친밀하게 도와주면서 시스템에 대한 정보를 전달합니다. 정보를 전달하기 위한 제일 좋은 기록은 코드와 팀입니다.\u003C\u002Fp\u003E\n\u003Cbr\u003E\n\u003Ch5 id=\"계약-협상보다-고객-협력이-우선이다\"\u003E\u003Ca href=\"#%EA%B3%84%EC%95%BD-%ED%98%91%EC%83%81%EB%B3%B4%EB%8B%A4-%EA%B3%A0%EA%B0%9D-%ED%98%91%EB%A0%A5%EC%9D%B4-%EC%9A%B0%EC%84%A0%EC%9D%B4%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E계약 협상보다 고객 협력이 우선이다\u003C\u002Fh5\u003E\n\u003Cp\u003E규칙적으로 자주 고객의 피드백을 받아야 합니다. 계약서나 작업 스펙 문서에 의존하기보다는 고객과 자주 상호작용하면서 결정하는 것이 좋습니다.\u003C\u002Fp\u003E\n\u003Cbr\u003E\n\u003Ch5 id=\"계획을-따르는-것보다-변화에-대한-반응이-우선이다\"\u003E\u003Ca href=\"#%EA%B3%84%ED%9A%8D%EC%9D%84-%EB%94%B0%EB%A5%B4%EB%8A%94-%EA%B2%83%EB%B3%B4%EB%8B%A4-%EB%B3%80%ED%99%94%EC%97%90-%EB%8C%80%ED%95%9C-%EB%B0%98%EC%9D%91%EC%9D%B4-%EC%9A%B0%EC%84%A0%EC%9D%B4%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E계획을 따르는 것보다 변화에 대한 반응이 우선이다\u003C\u002Fh5\u003E\n\u003Cp\u003E업무 환경은 변하기 쉽고 이는 고객의 요구사항을 변하게 만듭니다. 이로 인해 계획은 날짜뿐만이 아니라 모양 자체가 변경됩니다. 바람직한 계획 전략은 다음 2주간의 자세한 계획을 세우고, 다음 3개월간의 개략적인 계획을, 그 이후로는 아주 간단한 계획을 세우는 것입니다.\u003C\u002Fp\u003E\n\u003Cbr\u003E\n\u003Ch1 id=\"원칙\"\u003E\u003Ca href=\"#%EC%9B%90%EC%B9%99\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E원칙\u003C\u002Fh1\u003E\n\u003Cp\u003E그리고 위의 가치들로부터 열두 가지 원칙들을 이끌어냅니다.\u003C\u002Fp\u003E\n\u003Ch5 id=\"우리의-최고-가치는-유용한-소프트웨어의-빠르고-지속적인-공개를-통해-고객을-만족시키는-것이다\"\u003E\u003Ca href=\"#%EC%9A%B0%EB%A6%AC%EC%9D%98-%EC%B5%9C%EA%B3%A0-%EA%B0%80%EC%B9%98%EB%8A%94-%EC%9C%A0%EC%9A%A9%ED%95%9C-%EC%86%8C%ED%94%84%ED%8A%B8%EC%9B%A8%EC%96%B4%EC%9D%98-%EB%B9%A0%EB%A5%B4%EA%B3%A0-%EC%A7%80%EC%86%8D%EC%A0%81%EC%9D%B8-%EA%B3%B5%EA%B0%9C%EB%A5%BC-%ED%86%B5%ED%95%B4-%EA%B3%A0%EA%B0%9D%EC%9D%84-%EB%A7%8C%EC%A1%B1%EC%8B%9C%ED%82%A4%EB%8A%94-%EA%B2%83%EC%9D%B4%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E우리의 최고 가치는 유용한 소프트웨어의 빠르고 지속적인 공개를 통해 고객을 만족시키는 것이다\u003C\u002Fh5\u003E\n\u003Cp\u003E첫 공개본에서 기능하는 부분이 적을수록, 자주 공개할수록 최종 제품의 품질을 높이는 데에 도움이 됩니다.\u003C\u002Fp\u003E\n\u003Cbr\u003E\n\u003Ch5 id=\"개발-후반부에-접어들었다-할지라도-요구사항-변경을-환영하라-애자일-프로세스는-고객의-경쟁-우위를-위해-변화를-이용한다\"\u003E\u003Ca href=\"#%EA%B0%9C%EB%B0%9C-%ED%9B%84%EB%B0%98%EB%B6%80%EC%97%90-%EC%A0%91%EC%96%B4%EB%93%A4%EC%97%88%EB%8B%A4-%ED%95%A0%EC%A7%80%EB%9D%BC%EB%8F%84-%EC%9A%94%EA%B5%AC%EC%82%AC%ED%95%AD-%EB%B3%80%EA%B2%BD%EC%9D%84-%ED%99%98%EC%98%81%ED%95%98%EB%9D%BC-%EC%95%A0%EC%9E%90%EC%9D%BC-%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4%EB%8A%94-%EA%B3%A0%EA%B0%9D%EC%9D%98-%EA%B2%BD%EC%9F%81-%EC%9A%B0%EC%9C%84%EB%A5%BC-%EC%9C%84%ED%95%B4-%EB%B3%80%ED%99%94%EB%A5%BC-%EC%9D%B4%EC%9A%A9%ED%95%9C%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E개발 후반부에 접어들었다 할지라도, 요구사항 변경을 환영하라. 애자일 프로세스는 고객의 경쟁 우위를 위해 변화를 이용한다\u003C\u002Fh5\u003E\n\u003Cp\u003E요구사항 변경은 곧 팀이 시장의 요구를 충족시키기 위해 무엇을 해야 하는지 좀 더 배웠음을 의미한다고 봅니다. 요구사항 변경을 대응하기 위해 탄력적인 소프트웨어 구조를 유지하도록 노력합니다.\u003C\u002Fp\u003E\n\u003Cbr\u003E\n\u003Ch5 id=\"개발-중인-소프트웨어를-2주에서-2달-사이-혹은-더-짧은-시간-간격으로-자주-공개하라\"\u003E\u003Ca href=\"#%EA%B0%9C%EB%B0%9C-%EC%A4%91%EC%9D%B8-%EC%86%8C%ED%94%84%ED%8A%B8%EC%9B%A8%EC%96%B4%EB%A5%BC-2%EC%A3%BC%EC%97%90%EC%84%9C-2%EB%8B%AC-%EC%82%AC%EC%9D%B4-%ED%98%B9%EC%9D%80-%EB%8D%94-%EC%A7%A7%EC%9D%80-%EC%8B%9C%EA%B0%84-%EA%B0%84%EA%B2%A9%EC%9C%BC%EB%A1%9C-%EC%9E%90%EC%A3%BC-%EA%B3%B5%EA%B0%9C%ED%95%98%EB%9D%BC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E개발 중인 소프트웨어를 2주에서 2달 사이, 혹은 더 짧은 시간 간격으로 자주 공개하라\u003C\u002Fh5\u003E\n\u003Cp\u003E문서나 계획을 공개하는 것으로 만족하지 않고, 실제 요구사항을 만족시키는 소프트웨어를 전달하는 것을 목표로 삼습니다.\u003C\u002Fp\u003E\n\u003Cbr\u003E\n\u003Ch5 id=\"업무를-하는-사람과-개발자는-프로젝트를-통틀어-계속-함께-일해야-한다\"\u003E\u003Ca href=\"#%EC%97%85%EB%AC%B4%EB%A5%BC-%ED%95%98%EB%8A%94-%EC%82%AC%EB%9E%8C%EA%B3%BC-%EA%B0%9C%EB%B0%9C%EC%9E%90%EB%8A%94-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8%EB%A5%BC-%ED%86%B5%ED%8B%80%EC%96%B4-%EA%B3%84%EC%86%8D-%ED%95%A8%EA%BB%98-%EC%9D%BC%ED%95%B4%EC%95%BC-%ED%95%9C%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E업무를 하는 사람과 개발자는 프로젝트를 통틀어 계속 함께 일해야 한다\u003C\u002Fh5\u003E\n\u003Cp\u003E프로젝트는 개발자, 디자이너, 기획자 등의 이해당사자 사이에 계속적이고 빈번한 소통을 통해 진행되어야 합니다.\u003C\u002Fp\u003E\n\u003Cbr\u003E\n\u003Ch5 id=\"의욕적인-개인들을-중심으로-프로젝트를-구성하라-환경과-필요로-하는-지원을-제공하고-그들이-그-일을-해낼-것이라-믿고-맡겨둬라\"\u003E\u003Ca href=\"#%EC%9D%98%EC%9A%95%EC%A0%81%EC%9D%B8-%EA%B0%9C%EC%9D%B8%EB%93%A4%EC%9D%84-%EC%A4%91%EC%8B%AC%EC%9C%BC%EB%A1%9C-%ED%94%84%EB%A1%9C%EC%A0%9D%ED%8A%B8%EB%A5%BC-%EA%B5%AC%EC%84%B1%ED%95%98%EB%9D%BC-%ED%99%98%EA%B2%BD%EA%B3%BC-%ED%95%84%EC%9A%94%EB%A1%9C-%ED%95%98%EB%8A%94-%EC%A7%80%EC%9B%90%EC%9D%84-%EC%A0%9C%EA%B3%B5%ED%95%98%EA%B3%A0-%EA%B7%B8%EB%93%A4%EC%9D%B4-%EA%B7%B8-%EC%9D%BC%EC%9D%84-%ED%95%B4%EB%82%BC-%EA%B2%83%EC%9D%B4%EB%9D%BC-%EB%AF%BF%EA%B3%A0-%EB%A7%A1%EA%B2%A8%EB%91%AC%EB%9D%BC\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E의욕적인 개인들을 중심으로 프로젝트를 구성하라. 환경과 필요로 하는 지원을 제공하고, 그들이 그 일을 해낼 것이라 믿고 맡겨둬라\u003C\u002Fh5\u003E\n\u003Cp\u003E사람을 성공의 가장 중요한 요소로 봅니다. 사람 외의 모든 요소는 이차적 요소이고, 사람을 방해한다면 바꿀 수 있어야 합니다.\u003C\u002Fp\u003E\n\u003Cbr\u003E\n\u003Ch5 id=\"개발-팀-내에서-정보를-전달하고-공유하는-가장-효율적이고-효과적인-방법은-직접-일대일로-대화하는-것이다\"\u003E\u003Ca href=\"#%EA%B0%9C%EB%B0%9C-%ED%8C%80-%EB%82%B4%EC%97%90%EC%84%9C-%EC%A0%95%EB%B3%B4%EB%A5%BC-%EC%A0%84%EB%8B%AC%ED%95%98%EA%B3%A0-%EA%B3%B5%EC%9C%A0%ED%95%98%EB%8A%94-%EA%B0%80%EC%9E%A5-%ED%9A%A8%EC%9C%A8%EC%A0%81%EC%9D%B4%EA%B3%A0-%ED%9A%A8%EA%B3%BC%EC%A0%81%EC%9D%B8-%EB%B0%A9%EB%B2%95%EC%9D%80-%EC%A7%81%EC%A0%91-%EC%9D%BC%EB%8C%80%EC%9D%BC%EB%A1%9C-%EB%8C%80%ED%99%94%ED%95%98%EB%8A%94-%EA%B2%83%EC%9D%B4%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E개발 팀 내에서 정보를 전달하고 공유하는 가장 효율적이고 효과적인 방법은 직접 일대일로 대화하는 것이다\u003C\u002Fh5\u003E\n\u003Cp\u003E팀원 간 상호작용을 위해 가장 필요한 것은 대화입니다. 문서를 만들어도 되지만 필수가 아니고, 모든 정보를 다루지 않아도 됩니다.\u003C\u002Fp\u003E\n\u003Cbr\u003E\n\u003Ch5 id=\"개발-중인-소프트웨어가-진척-상황의-일차적-척도다\"\u003E\u003Ca href=\"#%EA%B0%9C%EB%B0%9C-%EC%A4%91%EC%9D%B8-%EC%86%8C%ED%94%84%ED%8A%B8%EC%9B%A8%EC%96%B4%EA%B0%80-%EC%A7%84%EC%B2%99-%EC%83%81%ED%99%A9%EC%9D%98-%EC%9D%BC%EC%B0%A8%EC%A0%81-%EC%B2%99%EB%8F%84%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E개발 중인 소프트웨어가 진척 상황의 일차적 척도다\u003C\u002Fh5\u003E\n\u003Cp\u003E프로젝트의 진행도는 요구사항을 얼마나 해결했는지를 기준으로 측정합니다.\u003C\u002Fp\u003E\n\u003Cbr\u003E\n\u003Ch5 id=\"애자일-프로세스는-지속-가능한-개발을-촉진한다-스폰서-개발자-그리고-사용자는-무한히-지속적인-속도를-유지할-수-있어야-한다\"\u003E\u003Ca href=\"#%EC%95%A0%EC%9E%90%EC%9D%BC-%ED%94%84%EB%A1%9C%EC%84%B8%EC%8A%A4%EB%8A%94-%EC%A7%80%EC%86%8D-%EA%B0%80%EB%8A%A5%ED%95%9C-%EA%B0%9C%EB%B0%9C%EC%9D%84-%EC%B4%89%EC%A7%84%ED%95%9C%EB%8B%A4-%EC%8A%A4%ED%8F%B0%EC%84%9C-%EA%B0%9C%EB%B0%9C%EC%9E%90-%EA%B7%B8%EB%A6%AC%EA%B3%A0-%EC%82%AC%EC%9A%A9%EC%9E%90%EB%8A%94-%EB%AC%B4%ED%95%9C%ED%9E%88-%EC%A7%80%EC%86%8D%EC%A0%81%EC%9D%B8-%EC%86%8D%EB%8F%84%EB%A5%BC-%EC%9C%A0%EC%A7%80%ED%95%A0-%EC%88%98-%EC%9E%88%EC%96%B4%EC%95%BC-%ED%95%9C%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E애자일 프로세스는 지속 가능한 개발을 촉진한다. 스폰서, 개발자, 그리고 사용자는 무한히 지속적인 속도를 유지할 수 있어야 한다\u003C\u002Fh5\u003E\n\u003Cp\u003E지나치게 빠르게 하는 것은 실패로 이어집니다. 프로젝트 기간 동안 가능한 높은 품질을 유지할 수 있을 정도로 속도를 조절해서 일합니다.\u003C\u002Fp\u003E\n\u003Cbr\u003E\n\u003Ch5 id=\"우수-기술과-좋은-설계에-대한-지속적인-관심은-속도를-향상한다\"\u003E\u003Ca href=\"#%EC%9A%B0%EC%88%98-%EA%B8%B0%EC%88%A0%EA%B3%BC-%EC%A2%8B%EC%9D%80-%EC%84%A4%EA%B3%84%EC%97%90-%EB%8C%80%ED%95%9C-%EC%A7%80%EC%86%8D%EC%A0%81%EC%9D%B8-%EA%B4%80%EC%8B%AC%EC%9D%80-%EC%86%8D%EB%8F%84%EB%A5%BC-%ED%96%A5%EC%83%81%ED%95%9C%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E우수 기술과 좋은 설계에 대한 지속적인 관심은 속도를 향상한다\u003C\u002Fh5\u003E\n\u003Cp\u003E프로젝트를 빠르게 진행하는 방법은 소프트웨어를 가능한 한 깨끗하고 튼튼한 상태로 유지하는 것입니다.\u003C\u002Fp\u003E\n\u003Cbr\u003E\n\u003Ch5 id=\"단순성은-필수적이다\"\u003E\u003Ca href=\"#%EB%8B%A8%EC%88%9C%EC%84%B1%EC%9D%80-%ED%95%84%EC%88%98%EC%A0%81%EC%9D%B4%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E단순성은 필수적이다\u003C\u002Fh5\u003E\n\u003Cp\u003E목표를 달성하는 가장 단순하면서 고품질의 방법을 선택합니다. 내일의 문제를 예상하는 데 지나친 관심을 두지 않습니다.\u003C\u002Fp\u003E\n\u003Cbr\u003E\n\u003Ch5 id=\"최고의-아키텍처-요구사항-그리고-설계는-자기-조직적인-팀에서-나온다\"\u003E\u003Ca href=\"#%EC%B5%9C%EA%B3%A0%EC%9D%98-%EC%95%84%ED%82%A4%ED%85%8D%EC%B2%98-%EC%9A%94%EA%B5%AC%EC%82%AC%ED%95%AD-%EA%B7%B8%EB%A6%AC%EA%B3%A0-%EC%84%A4%EA%B3%84%EB%8A%94-%EC%9E%90%EA%B8%B0-%EC%A1%B0%EC%A7%81%EC%A0%81%EC%9D%B8-%ED%8C%80%EC%97%90%EC%84%9C-%EB%82%98%EC%98%A8%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E최고의 아키텍처, 요구사항, 그리고 설계는 자기 조직적인 팀에서 나온다\u003C\u002Fh5\u003E\n\u003Cp\u003E팀원들은 모든 분야에서 함께 일하고, 각 팀원이 전체 분야에 참여합니다. 팀원 모두가 책임과 영향력을 갖습니다.\u003C\u002Fp\u003E\n\u003Cbr\u003E\n\u003Ch5 id=\"규칙적으로-팀은-좀-더-효과적인-방법을-반영해야-하고-적절히-그-행위를-조율하고-조정해야-한다\"\u003E\u003Ca href=\"#%EA%B7%9C%EC%B9%99%EC%A0%81%EC%9C%BC%EB%A1%9C-%ED%8C%80%EC%9D%80-%EC%A2%80-%EB%8D%94-%ED%9A%A8%EA%B3%BC%EC%A0%81%EC%9D%B8-%EB%B0%A9%EB%B2%95%EC%9D%84-%EB%B0%98%EC%98%81%ED%95%B4%EC%95%BC-%ED%95%98%EA%B3%A0-%EC%A0%81%EC%A0%88%ED%9E%88-%EA%B7%B8-%ED%96%89%EC%9C%84%EB%A5%BC-%EC%A1%B0%EC%9C%A8%ED%95%98%EA%B3%A0-%EC%A1%B0%EC%A0%95%ED%95%B4%EC%95%BC-%ED%95%9C%EB%8B%A4\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E규칙적으로 팀은 좀 더 효과적인 방법을 반영해야 하고, 적절히 그 행위를 조율하고 조정해야 한다\u003C\u002Fh5\u003E\n\u003Cp\u003E팀을 둘러싼 환경이 계속 변한다는 사실을 이해하고 조직, 규칙, 대화, 관계 등을 계속 조정합니다.\u003C\u002Fp\u003E\n\u003Cbr\u003E\n\u003Cp\u003E애자일 소프트웨어 개발 선언문의 각 가치와 원칙들을 모두 소개했습니다. 이 가치와 원칙을 기반으로 여러 애자일 프로세스들이 만들어졌는데요. 각 팀의 환경에 맞추어 적용하면 더 빠르게 좋은 품질의 소프트웨어를 만드는데 도움이 될 것 같습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E숨고의 팀원들은 애자일의 각 가치와 원칙을 이해하고 프로세스들을 통해 제품을 만드는 경험을 하고 있고, 변화에 대응하기 위해 계속 실험하고 있습니다.\u003C\u002Fp\u003E\n","date":"May 20th 2021","author":{"id":"jimmy","title":"Jimmy Lee","image":"uploads\u002Fauthor-images\u002Fjimmy.png","path":"\u002Fauthor\u002Fjimmy-lee\u002F"}}},{"node":{"id":"48ed018164c43aeb8996774e3f8f6c22","title":"모바일 앱 매주 배포하기: 자동화하기","excerpt":"Mobile App Deploy","featuredImage":"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F1400\u002F0*rc6WXTJcCjBQ72Zn","path":"\u002Fblog\u002F2021\u002F04\u002F26\u002Fmobile-app-deploy-automation\u002F","content":"\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F1400\u002F0*rc6WXTJcCjBQ72Zn\"\u003E\u003Cbr\u003E\n\u003Cem\u003EPhoto by \u003Cu\u003E\u003Ca href=\"https:\u002F\u002Funsplash.com\u002F@lennykuhne?utm_source=medium&#x26;utm_medium=referral\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ELenny Kuhne\u003C\u002Fa\u003E\u003C\u002Fu\u003E on \u003Cu\u003E\u003Ca href=\"https:\u002F\u002Funsplash.com\u002F?utm_source=medium&#x26;utm_medium=referral\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EUnsplash\u003C\u002Fa\u003E\u003C\u002Fu\u003E\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E안녕하세요. 숨고 모바일 챕터에서 리액트 네이티브 앱 개발을 하는 Jimmy입니다.\n숨고에서는 매주 수요일마다 정기적으로 제품을 배포하고 있는데요. 모바일 앱, 웹, 서버 모두 예외는 없습니다. \u003Cu\u003E\u003Ca href=\"\"\u003E각기 다른 목표를 가진 여러 스쿼드\u003C\u002Fa\u003E\u003C\u002Fu\u003E에서 작업한 일감 들이 병합된 뒤 함께 배포되고 있습니다.\n\u003Cu\u003E\u003Ca href=\"\"\u003E이전 글\u003C\u002Fa\u003E\u003C\u002Fu\u003E에 이어서 이 글에서는 숨고에서 모바일 앱을 일반 사용자와 내부 테스터에게 배포하는 방법에 대해 소개합니다.\u003C\u002Fp\u003E\n\u003Ch1 id=\"qa를-거쳐-배포하기\"\u003E\u003Ca href=\"#qa%EB%A5%BC-%EA%B1%B0%EC%B3%90-%EB%B0%B0%ED%8F%AC%ED%95%98%EA%B8%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EQA를 거쳐 배포하기\u003C\u002Fh1\u003E\n\u003Cp\u003E숨고에서 개발자가 작업한 코드는 두 번의 QA를 통과한 뒤에 배포되고 있습니다. 첫 번째는 스쿼드 내부 QA, 두 번째는 통합 QA 입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003EMS 앱센터\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EQA를 진행하기 위해서는 내부 테스터들에게 최신 버전의 앱을 배포해야 합니다. 이를 위한 플랫폼으로는 MS 앱센터를 사용하고 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F1*2ip-wQxJDzx4sVwSnITo-g.png\"\u003E\n\u003Cem\u003EMS 앱센터를 통해 내부 테스터에게 앱 전달\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E스쿼드 내부 QA\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E각 스쿼드에서 작업한 코드는 통합 QA를 받기 전에 스쿼드 내부 QA를 진행합니다. 이 단계에서는 스쿼드 구성원(개발자, 디자이너, PO 등)들이 함께 스쿼드 내에서 진행한 일감이 정상적으로 동작하는지를 확인합니다. 개발자는 앱센터를 통해 스쿼드원들에게 테스트할 버전의 앱을 전달하고, 수정이 필요할 경우 새 버전을 다시 전달하게 됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F1*dP-8fu-s3kl5i58yuN2TAA.png\"\u003E\u003Cbr\u003E\n\u003Cem\u003E스쿼드 A에서 내부 QA를 하는 과정. 버전 identifier의 ‘a’는 스쿼드 이름입니다\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E통합 QA\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E스쿼드 내부 QA가 완료된 코드들은 하나로 병합된 뒤 통합 QA를 진행합니다. 이 단계에서는 QA 챕터에서 코드들을 병합한 뒤에도 사이드 이펙트 없이 각 스쿼드의 작업이 잘 동작 하는지 확인하고, 숨고 서비스의 중요한 기능들이 잘 동작 하는지를 확인합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F1*nu0rwkU2vS_PRejkm1b4YA.png\"\u003E\u003Cbr\u003E\n\u003Cem\u003E통합 QA를 하는 과정\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E일반 사용자에게 배포\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E통합 QA가 완료되면 배포 준비가 완료된 것으로, 마켓을 통해 일반 사용자에게 배포하게 됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F1*Yjj_-pndKmLWjsXzXeVCOQ.png\"\u003E\u003Cbr\u003E\n\u003Cem\u003E마켓을 통해 일반 사용자에게 앱 전달\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"쉽게-배포하기\"\u003E\u003Ca href=\"#%EC%89%BD%EA%B2%8C-%EB%B0%B0%ED%8F%AC%ED%95%98%EA%B8%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E쉽게 배포하기\u003C\u002Fh1\u003E\n\u003Cp\u003E내부 테스터와 일반 사용자에게 새 버전의 빌드를 배포할 때마다 어딘가에서는 다음 작업들을 진행해야 합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F1*f-c-wIjP2arI4rnm1hxZnw.png\"\u003E\u003Cbr\u003E\n\u003Cem\u003E숨고에서는 리액트 네이티브를 사용하기때문에 한번에 두가지 앱을 배포하게 됩니다\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E개발자가 직접 이 작업들을 하려면 적게 잡아도 3~40분은 필요할 텐데요, 외부에서 자동으로 수행하게 하면 개발자의 능률을 높이고 잦은 배포도 쉽게 할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E그래서 우리는 이런 것들로 자동화를 하고 있습니다:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003E버전 변경 스크립트:\u003C\u002Fstrong\u003E 버전을 수정하고, git 태그를 생성하는 스크립트 사용\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003ECircleCI:\u003C\u002Fstrong\u003E 클라우드에서 빌드와 배포를 수행\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch1 id=\"버전-변경-스크립트\"\u003E\u003Ca href=\"#%EB%B2%84%EC%A0%84-%EB%B3%80%EA%B2%BD-%EC%8A%A4%ED%81%AC%EB%A6%BD%ED%8A%B8\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E버전 변경 스크립트\u003C\u002Fh1\u003E\n\u003Cp\u003E스크립트로 이런 반복 작업을 처리합니다:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EAndroid, iOS 설정 파일, package.json의 버전 이름과 버전 코드를 현재 브랜치와 버전을 기준으로 규칙에 따라 동일하게 수정하기\u003C\u002Fli\u003E\n\u003Cli\u003E새 버전으로 git 태그 생성하기\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E스크립트는 package.json에 선언되어있고 이렇게 호출하면 버전 변경이 완료됩니다.\u003C\u002Fp\u003E\n\u003Cpre class=\"language-zsh\"\u003E\u003Ccode class=\"language-zsh\"\u003Enpm run version:bump\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003EAndroid, iOS 설정 파일은 스크립트 내부에서 \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fstovmascript\u002Freact-native-version\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ereact-native-version\u003C\u002Fa\u003E을 이용해서 package 버전을 따라 수정하도록 되어있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E버전을 변경한 뒤 리모트로 푸시하면 CircleCI에서 배포가 시작됩니다.\u003C\u002Fp\u003E\n\u003Ch1 id=\"circleci\"\u003E\u003Ca href=\"#circleci\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ECircleCI\u003C\u002Fh1\u003E\n\u003Cp\u003E클라우드에서 자동으로 빌드와 배포를 하기 위해 CircleCI를 사용하고 있고 워크플로우는 두 가지가 설정되어있습니다:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Cstrong\u003Epre-release 워크플로우:\u003C\u002Fstrong\u003E 테스트용 빌드를 수행하고 앱센터에 배포\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cstrong\u003Erelease 워크플로우:\u003C\u002Fstrong\u003E 마켓용 빌드를 수행하고 마켓에 배포\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E워크플로우는 git 태그가 리모트에 푸시되면 시작됩니다. 태그가 release 버전(SEMVER 규칙상)이면 release 워크플로우가, pre-release 버전이면 pre-release 워크플로우가 시작됩니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003Epre-release 워크플로우\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003Epre-release 워크플로우가 시작되면 CircleCI에서 앱센터 코드 푸시를 통해 배포를 시작함과 동시에 슬랙을 통해 개발자에게 네이티브 앱으로도 배포 할지 물어봅니다. 개발자가 승인할 경우 코드 푸시, 네이티브 앱 모두 배포됩니다. 배포 대상은 내부 테스터입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F1*FJLSjRo5FikTcrg8xXkrtA.png\"\u003E\u003Cbr\u003E\n\u003Cem\u003E흐름\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F1*mqKbO0xJuJFcDnoAobHMJQ.png\"\u003E\u003Cbr\u003E\n\u003Cem\u003E발송되는 슬랙 메세지\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F1*BcLZLBDY2ft_I5wcSMfIpQ.png\"\u003E\u003Cbr\u003E\n\u003Cem\u003ECircleCI 웹 인터페이스에서는 이런 모습입니다\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003Erelease 워크플로우\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\n\u003Cp\u003Erelease 워크플로우가 시작되면 CircleCI에서 슬랙을 통해 개발자에게 배포할 플랫폼을 물어봅니다. 플랫폼을 선택하면 일반 사용자에게 배포가 이루어집니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F1*frhoF2x9dLVA3eZQsVBIag.png\"\u003E\u003Cbr\u003E\n\u003Cem\u003E흐름\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F1*1D3uYODP32f9I8uPY_tB-w.png\"\u003E\u003Cbr\u003E\n\u003Cem\u003E발송되는 슬랙 메세지\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F1*rWozYKtfkQXoriY-MptGEA.png\"\u003E\u003Cbr\u003E\n\u003Cem\u003ECircleCI 웹 인터페이스에서는 이런 모습입니다\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E이렇게 숨고에서는 배포 과정을 자동화 함으로써 이런 경험을 할 수 있었습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E개발자들이 배포를 신경 쓰지 않고 개발에 집중\u003C\u002Fli\u003E\n\u003Cli\u003E새로 합류한 개발자도 쉽게 배포\u003C\u002Fli\u003E\n\u003Cli\u003E배포에 필요한 반복 작업들을 쉽고 일관되게 처리\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n","date":"April 26th 2021","author":{"id":"jimmy","title":"Jimmy Lee","image":"uploads\u002Fauthor-images\u002Fjimmy.png","path":"\u002Fauthor\u002Fjimmy-lee\u002F"}}},{"node":{"id":"29c698b6f384ebf2384dbd2640cf91c2","title":"모바일 앱 매주 배포하기: 규칙 정하기","excerpt":"Mobile App Deploy","featuredImage":"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F0*h_hAkLaktT1LXupI","path":"\u002Fblog\u002F2021\u002F04\u002F18\u002Fmobile-app-deploy-create-rule\u002F","content":"\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F0*h_hAkLaktT1LXupI\"\u003E\u003Cbr\u003E\n\u003Cem\u003Ephoto by \u003Cu\u003E\u003Ca href=\"https:\u002F\u002Funsplash.com\u002F@nasa?utm_source=medium&#x26;utm_medium=referral\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ENASA\u003C\u002Fa\u003E\u003C\u002Fu\u003E on \u003Cu\u003E\u003Ca href=\"https:\u002F\u002Funsplash.com\u002F?utm_source=medium&#x26;utm_medium=referral\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EUnsplash\u003C\u002Fa\u003E\u003C\u002Fu\u003E\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E안녕하세요. 숨고 모바일 챕터에서 리액트 네이티브 앱 개발을 하는 Jimmy입니다.\u003C\u002Fp\u003E\n\u003Cp\u003E숨고에서는 매주 수요일마다 정기적으로 제품을 배포하고 있는데요. 모바일 앱, 웹, 서버 모두 예외는 없습니다. \u003Cu\u003E각기 다른 목표를 가진 여러 스쿼드\u003C\u002Fu\u003E에서 작업한 일감들이 병합된 뒤 함께 배포되고 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E이 글에서는 숨고의 배포 일정과 모바일 챕터에서 매주 모바일 앱을 배포하기 위해 정한 규칙들에 대해 소개합니다.\u003C\u002Fp\u003E\n\u003Ch1 id=\"배포-일정\"\u003E\u003Ca href=\"#%EB%B0%B0%ED%8F%AC-%EC%9D%BC%EC%A0%95\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E배포 일정\u003C\u002Fh1\u003E\n\u003Cp\u003E먼저 배포 일정입니다. 매주 수요일 배포하기 위해 아래 단계들을 순서대로 거치고 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F1*DqInyiK3NXa0P9Rk794XpA.png\"\u003E\u003Cbr\u003E\n\u003Cem\u003E스쿼드별로 작업한 코드가 병합되어 배포됩니다\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003E배포 준비: 매주 금요일까지 스쿼드별로 다음 주 수요일에 배포할 내용이 있다면 자체적으로 QA를 진행하고 각 스쿼드 작업분을 병합\n(모든 스쿼드가 매주 배포하는건 아닙니다)\u003C\u002Fli\u003E\n\u003Cli\u003E통합 QA: 월, 화요일 이틀간 병합한 상태를 기준으로 QA를 진행\u003C\u002Fli\u003E\n\u003Cli\u003E배포: 통합 QA에서 배포 승인받은 후 수요일에 배포\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F1*TLGwMU9zBYE_G2FCnLEBEw.png\"\u003E\u003Cbr\u003E\n\u003Cem\u003E각 단계의 기간을 달력에 나타낸다면 이런 양상입니다\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Ch1 id=\"git-브랜칭-모델\"\u003E\u003Ca href=\"#git-%EB%B8%8C%EB%9E%9C%EC%B9%AD-%EB%AA%A8%EB%8D%B8\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EGit 브랜칭 모델\u003C\u002Fh1\u003E\n\u003Cp\u003E매주 여러 스쿼드에서 작업한 내용을 일관되게 병합하고 배포하기 위해서는 규칙이 필요했고, 이 규칙이 될 Git 브랜칭 모델은 Git flow를 기반으로 조금 변형한 것을 선택했습니다.\u003C\u002Fp\u003E\n\u003Cp\u003EGithub flow가 아닌 Git flow를 기반으로 하는 이유는 모바일 앱 특성상 여러 버전을 지원해야 하는데 이를 더 잘 표현하기 때문이었고, 변형이 필요했던 이유는 우리의 요구사항을 Git flow가 커버하지 못하기 때문이었습니다. 요구사항은 다음 두 가지였습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E매주 정해진 요일에 배포할 수 있어야 할 것\u003C\u002Fli\u003E\n\u003Cli\u003E하나 이상의 스쿼드에서 작업한 내용이 배포하지 못하게 될 경우에도 나머지 스쿼드에서 작업한 내용은 계획대로 배포되어야 할 것\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003EGit flow는 롤백하는 경우를 지원하지 않기 때문에 두 번째 요구사항을 해결하기 어려웠습니다.\u003C\u002Fp\u003E\n\u003Ch1 id=\"특정-스쿼드의-작업내용을-배포할-수-없게-되는-경우\"\u003E\u003Ca href=\"#%ED%8A%B9%EC%A0%95-%EC%8A%A4%EC%BF%BC%EB%93%9C%EC%9D%98-%EC%9E%91%EC%97%85%EB%82%B4%EC%9A%A9%EC%9D%84-%EB%B0%B0%ED%8F%AC%ED%95%A0-%EC%88%98-%EC%97%86%EA%B2%8C-%EB%90%98%EB%8A%94-%EA%B2%BD%EC%9A%B0\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E특정 스쿼드의 작업내용을 배포할 수 없게 되는 경우\u003C\u002Fh1\u003E\n\u003Cp\u003E통합 QA 단계에서 특정 스쿼드의 작업내용을 배포할 수 없게 되는 경우는 발견된 버그가 빠르게 수정될 수 없거나 스쿼드 내부사정으로 배포를 연기해야 하는 등의 상황에 발생합니다. 나머지 스쿼드의 작업이 계획대로 배포되려면 이미 병합된 상태에서 해당 스쿼드의 변경 점만 롤백해야 합니다. 하지만 Git flow는 이런 상황을 지원하지 않고 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F1*wusVnqzUAWo8oohIELzmtg.png\"\u003E\u003Cbr\u003E\n\u003Cem\u003E통합 QA 단계에서 특정 스쿼드의 작업을 배포할 수 없게 된 경우\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E우리는 나머지 스쿼드의 작업을 계획대로 배포할 수 있도록 해야 했고, 이를 브랜칭 모델을 통해 해결하고 싶었습니다. 그래서 Git flow의 develop 브랜치를 없애고, 스쿼드별 develop 브랜치를 사용하도록 했습니다. (네이밍 규칙은 \u003Ccode\u003Esquad\u002F{스쿼드명}\u003C\u002Fcode\u003E입니다) 이때 배포과정에서 일어나는 브랜칭은 아래와 같습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F1*Q_uz8FIOE6BylJDzKQpdIw.png\"\u003E\u003Cbr\u003E\n\u003Cem\u003E통합 QA 단계에서 문제가 발생하지 않았을 경우\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F1*2KKAvCl6LNbrOFEmRl_Kdw.png\"\u003E\u003Cbr\u003E\n\u003Cem\u003E통합 QA 단계에서 배포 불가능한 스쿼드 작업이 발생한 경우\u003C\u002Fem\u003E\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003E스쿼드별로 다음 배포에 포함할 내용을 스쿼드별 develop 브랜치에 병합\u003C\u002Fli\u003E\n\u003Cli\u003E다음 배포를 준비하기 위해 메인 release 브랜치와 스쿼드별 release 브랜치를 생성\u003C\u002Fli\u003E\n\u003Cli\u003E스쿼드별 release 브랜치를 기준으로 스쿼드 내부 QA 진행\u003C\u002Fli\u003E\n\u003Cli\u003E메인 release 브랜치에 스쿼드별 release 브랜치를 병합\u003C\u002Fli\u003E\n\u003Cli\u003E메인 release 브랜치를 기준으로 통합 QA를 진행\u003C\u002Fli\u003E\n\u003Cli\u003E(문제가 발생한 경우) 특정 스쿼드 작업내용이 배포될 수 없게 된 경우: 메인 release 브랜치를 제거 및 재생성-\u003E 나머지 스쿼드 develop 브랜치를 병합 -\u003E QA 진행\u003C\u002Fli\u003E\n\u003Cli\u003EQA가 문제없이 끝났으면 메인 release 브랜치를 master 브랜치에 병합\u003C\u002Fli\u003E\n\u003Cli\u003Emaster 브랜치를 기준으로 배포\u003C\u002Fli\u003E\n\u003Cli\u003E스쿼드별 develop 브랜치에서 master 브랜치를 pull\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cp\u003EGit flow 대비 사용하는 브랜치 수가 늘어 복잡해졌지만, 곧잘 익숙해졌습니다. 특정 스쿼드에 문제가 생기면 어떻게 해야 할지가 정해져 있고 그 비용이 상대적으로 작은 점이 이 모델이 갖는 장점이라고 할 수 있습니다.\u003C\u002Fp\u003E\n\u003Ch1 id=\"버저닝-규칙\"\u003E\u003Ca href=\"#%EB%B2%84%EC%A0%80%EB%8B%9D-%EA%B7%9C%EC%B9%99\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E버저닝 규칙\u003C\u002Fh1\u003E\n\u003Cp\u003E잦은 배포에서 일관되게 버전을 관리하려면 규칙이 필요했습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E버저닝 규칙은 어떤 상황에서 어떻게 버전을 올리는지에 대한 명세입니다. 이 규칙이 있으면 버전으로부터 정보를 얻을 수 있고, 자동화하는데에도 도움을 줄 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"https:\u002F\u002Fmiro.medium.com\u002Fmax\u002F700\u002F1*A9boayzP9zEriSQIarAatg.png\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E정한 규칙은 두가지입니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E정기 배포인 경우 minor 버전을 하나 올립니다.\u003C\u002Fli\u003E\n\u003Cli\u003E핫픽스 배포인 경우 patch 버전을 하나 올립니다.\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cp\u003E단순하지만 이런 규칙을 정하면 핫픽스 배포 발생 유무와 관계없이 다음 정기 배포될 버전을 결정할 수 있는 등의 이점을 얻을 수 있습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E모바일 챕터에서는 이렇게 배포를 위한 규칙을 정해 일관되게 작업하여 매주 배포를 위해 필요한 의사결정과 지속적인 통합 비용을 줄이는 경험을 할 수 있었습니다. Git flow로 커버되지 않는 유즈케이스를 위해 더 많은 브랜치를 사용하게 된 것이 오히려 발목을 잡지 않을까 하는 걱정도 있었지만 실제로는 별문제가 되지 않았습니다. 더 나아가 이러한 규칙이 배포 자동화를 구현하는데에도 도움이 되었습니다.\u003C\u002Fp\u003E\n","date":"April 18th 2021","author":{"id":"jimmy","title":"Jimmy Lee","image":"uploads\u002Fauthor-images\u002Fjimmy.png","path":"\u002Fauthor\u002Fjimmy-lee\u002F"}}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.fa1010ad.js" defer></script><script src="/assets/js/page--src--templates--author-vue.60778b21.js" defer></script>
